name: Build & Release JRealm-Data

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout jrealm-data
        uses: actions/checkout@v4

      - name: Resolve jrealm dependency version
        id: jrealm-version
        run: |
          JREALM_VERSION=$(grep -A1 '<artifactId>jrealm</artifactId>' pom.xml | grep '<version>' | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          echo "version=$JREALM_VERSION" >> "$GITHUB_OUTPUT"
          echo "jrealm dependency version: $JREALM_VERSION"

      - name: Checkout jrealm dependency
        uses: actions/checkout@v4
        with:
          repository: ruusey/jrealm
          ref: v${{ steps.jrealm-version.outputs.version }}
          path: jrealm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install jrealm dependency
        run: mvn -B clean install -DskipTests -f jrealm/pom.xml

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Build jrealm-data
        run: mvn -B package -DskipTests --file pom.xml

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: JRealm-Data v${{ steps.version.outputs.version }}
          body: |
            ## JRealm-Data v${{ steps.version.outputs.version }}

            Built from commit ${{ github.sha }}.
          draft: false
          prerelease: false
          files: target/jrealm-data.jar
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
